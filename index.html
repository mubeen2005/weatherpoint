<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Point</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Enter City name">
        <button><i class="ri-search-2-line"></i></button>
    </div>

    <div class="wrong">
            <h1>Sorry,Location not found!!!</h1>
            <img src="404.png" alt="">
        </div>
        
    <div class="cards">


        <div class="logo">
            <img src="clear.png" alt="">
        </div>

        <div class="temp">
            <h1>15 Â°C</h1>
            <h2>Scattered Clouds</h2>
        </div>

    

        <div class="info">
            <div class="humidity">
                <i class="ri-drop-fill"></i>
                <div class="humidity-info">
                    <h2>33%</h2>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="ri-windy-fill"></i>
                <div class="wind-info">
                    <h2>2.01Km/H</h2>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
